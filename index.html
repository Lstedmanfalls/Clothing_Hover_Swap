<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Hover Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Hover a piece of clothing to swap it</h1>
        <div id="images">
            <img src="img/coat1.jpg" data-alt-src="img/coat4.jpg" alt="coat 1">
            <img src="img/coat2.jpg" data-alt-src="img/coat3.jpg" alt="coat 2">
            <img src="img/coat3.jpg" data-alt-src="img/coat1.jpg" alt="coat 3">
            <img src="img/coat4.jpg" data-alt-src="img/coat2.jpg" alt="coat 4">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
